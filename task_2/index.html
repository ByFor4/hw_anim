<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>модальное окно</title>
        <link rel="stylesheet" href="index.css">
        <title>Title</title>
    </head>
    <body>
        <div class="modal_wind">
           <div class="header_frame">
            <div class="header_text">
                Заявка на регистрацию для мероприятия
            </div>
            <div class="exit_btn">
                <img src="icon.png" class="exit_icon">
            </div>
           </div> 
           <div class="list">
            <div class="event_type input_field">
                <div class="label_frame">Тип мероприятия<span class="span">*</span></div>
                <div class="control">
                    <div class="control_text">Выберете вид мероприятия</div>
                </div>
            </div>
            <div class="fio input_field">
                <div class="label_frame">ФИО <span>*</span></div>
                <div class="control">
                    <div class="control_text">Введите ФИО</div>
                </div>
            </div>
            <div class="email input_field">
                <div class="label_frame">Имейл<span>*</span></div>
                <div class="control">
                    <div class="control_text">Введите имейл</div>
                </div>
            </div>
            <div class="phone_number input_field">
                <div class="label_frame">Номер телефона<span>*</span></div>
                <div class="control">
                    <div class="control_text">+7 777 77 77</div>
                </div>
            </div>
            <div class="add_friend">
                <div class="add_btn">
                    <img src="Icon2.png" class="add_icon">
                </div>
                <div class="add_friend_text">Добавить друга</div>
            </div>
            <div class="email input_field">
                <div class="label_frame">Предпочитаемый вид связи<span>*</span></div>
                <div class="control dropdown">
                    <div class="control_text">Выберите предпочитаемый вид связи</div>
                    <div class="dropdown_btn">
                        <img src="Dropdown.png" class="dropdown">
                    </div>
                </div>
            </div>
           </div>
           <div class = "footer">
            <div class = "left">
                <div class = "left_button">
                    <div class = "left_button_text">Назад</div>
                </div>
                <div class = "right_button">
                    <div class = "right_button_text">Дальше</div>
                </div>
            </div>
           </div>
        </div>
    </body>
</html>
